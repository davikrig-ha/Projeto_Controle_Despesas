<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    
    <title>Controle de Despesas</title>

</head>
<body>

    <h2>Controle de Despesas</h2>
    
    <div class="container"><!--inicio container principal-->
        <h4>Saldo Atual</h4>

        <h1 id="balance" class="balance">R$ 0.00</h1>

        <div>
            <h4>Receitas</h4>

            <p id="money-plus" class="money plus"> + R$ 0.00</p>

            <h4>Despesas</h4>

            <p id="money-minus" class="money minus"> - R$ 0.00</p>

        </div>

        <h2>Transações</h2>

        <ul id="transactions" class="transactions">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
    
        <h3>Adicionar Transação</h3>
    
        <form action="">
    
         <div>
             <label for="text">Nome</label>
             <input type="text">
         </div>
    
         <div>
             <label for="text">Valor</label>
             <input type="text">
         </div>
    
        </form>
    
        <button>Adicionar</button>


    </div><!--fim container principal-->

</body>
</html>
